      />\n<div class=\"txt-block\">\n<h4>Goofs</h4>\nCrew or equipment visible: \nWhen
      the APC blows up and you are viewing the outside view of the vehicle exploding
      you can clearly see a camera man standing in the window where the rocket was
      shot from.\n<span class=\"see-more inline\"><a class=\"nobr\" href=\"trivia?tab=gf\">See
      more</a></span>&nbsp;&raquo;\n\n</div>\n\n<hr />\n<div class=\"txt-block\">\n<h4>Quotes</h4>\n[first
      lines]\n<br />\n\n<a  href=\"/name/nm0504342/\"\n>Businessman</a>:\nYou don&#x27;t
      like flying, do you? <br />\n\n<a  href=\"/name/nm0000246/\"\n>John McClane</a>:\nWhat
      gives you that idea? <br />\n\n<a  href=\"/name/nm0504342/\"\n>Businessman</a>:\nYou
      wanna know the secret to surviving air travel? After you get where you&#x27;re
      going, take off your shoes and your socks then walk around on the rug bare foot
      and make fists with your toes. <br />\n\n<a  href=\"/name/nm0000246/\"\n>John
      McClane</a>:\nFists with your toes? <br />\n\n<a  href=\"/name/nm0504342/\"\n>Businessman</a>:\nI
      know, I know, it sounds crazy. Trust me, I&#x27;ve been doing it for nine years.
      Yes sir, better than a shower and a hot cup of coffee. <br />\n\n<a  href=\"/name/nm0000246/\"\n>John
      McClane</a>:\nOkay. <br />\n[the businessman sees John&#x27;s gun]\n<br />\n\n<a
      \ href=\"/name/nm0000246/\"\n>John McClane</a>:\nIt&#x27;s okay, I&#x27;m a
      cop. Trust me, I&#x27;ve been doing this for eleven years.<br />\n<span class=\"see-more
      inline\"><a class=\"nobr\" href=\"quotes\">See more</a></span>&nbsp;&raquo;\n\n</div>\n\n\n<hr
